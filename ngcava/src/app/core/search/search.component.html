<div style="margin-top: 8rem;">
    <div class="container">
        <div class="container-button">
            <div class="container-items">
                <input type="text" placeholder="Busca una cerveza..."
                (keyup.enter)="getProducts()"
                [(ngModel)]="nombreProducto">
                <button class="bg-dark" (click)="getProducts()">Buscar</button>
            </div>
        </div>
    </div>
    <div class="row" style="margin: 0; margin-top: 2rem;">
        <div class="col-lg-2">
            <div class="container-categories">
                <h5 class="title">Categorias</h5>
                <ul class="container-list">
                    <li *ngFor="let categoria of categorias"
                        [ngClass]="{ 'text-orange' : categoria.id === idCategoria }"
                        (click)="setCategoria(categoria.id)"
                        class="text text-dark h4 pointer item-list">
                        {{ categoria.nombre }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-10">
            <app-grid-product [productos]="productos"></app-grid-product>
        </div>
    </div>
</div>
