<div class="container-login">
    <div class="container-form">
        <div class="form">
            <h3 class="title text-dark text-center">Bienvenido</h3>
            <p class="sub-hr text text-dark">Inicia sesión con tu usuario y contraseña</p>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <i class='bx bx-user mr-2'></i>
                    <input type="text" class="form-control" placeholder="Email" 
                        formControlName="email">
                </div>
                <div class="form-group">
                    <i class='bx bx-lock-alt mr-2' ></i>
                    <input type="password" class="form-control" placeholder="Password" 
                        formControlName="password">
                </div>
                <button type="submit" class="btn btn-dark btn-block mt-3 bg-dark" style="width: 100%;">
                    Inciar sesión
                </button>
            </form>
            <h5 class="sub-hr text text-dark mt-3">O inicia sesión con</h5>
            <div class="d-flex justify-content-center text-center">
                <i class='bx bxl-google pointer'></i>
                <i class='bx bxl-twitter pointer'></i>
            </div>
            <div class="container text-center">
                <p class="text text-dark font-weight-bold">
                    ¿No tienes cuenta? 
                    <a class="text-dark" routerLink="/sign-in">Crea una aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
