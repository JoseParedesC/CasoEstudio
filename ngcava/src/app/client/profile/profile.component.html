<div class="container" style="margin-top: 8rem; margin-bottom: 3rem;">
    <div class="row" style="height: 100%;">
        <div class="col-12 col-sm-3 col-md-5 col-lg-3 col-xs-5">
            <div style="height: 100%;">
                <img src="assets/img/about_us.jpg" class="rounded" width="100%" height="100%">
            </div>
        </div>
        <div class="col-12 col-sm-9 col-md-7 col-lg-9 col-xs-7">
            <div class="d-flex align-items-center justify-content-between text">
                <h3 class="title">Mis datos</h3>
                <button (click)="file.click()" class="btn bg-dark">Cambiar foto</button>
                <input type="file" #file hidden (change)="uploadImg($event)" accept="image/*">
            </div>
            <h4 class="text text-dark">Datos de cuenta</h4>
            <div class="card d-flex justify-content-between align-items-center text">
                <span>E-mail</span>
                <span>{{ user.correo }}</span>
                <i class='bx bxs-right-arrow-alt orange pointer size'></i>
            </div>
            <div class="card d-flex justify-content-between align-items-center text">
                <span>Contraseña</span>
                <span>{{ user.password }}</span>
                <i class='bx bxs-right-arrow-alt orange pointer size'></i>
            </div>
            <h4 class="text text-dark">Datos personales</h4>
            <div class="card d-flex justify-content-between align-items-center text">
                <span>Nombre y apellido</span>
                <span>{{ user.nombre }} {{ user.apellido }}</span>
            </div>
            <div class="card d-flex justify-content-between align-items-center text">
                <span>Documento</span>
                <span>{{ user.tipoDocumento }} : {{ user.nroDocumento }}</span>
            </div>
            <div class="card d-flex justify-content-between align-items-center text">
                <span>Teléfono</span>
                <span>{{ user.telefono }}</span>
                <i class='bx bxs-right-arrow-alt orange pointer size'></i>
            </div>
            <h4 class="text text-dark">Tarjetas</h4>
            <div class="card d-flex justify-content-between align-items-center text">
                No tienes hasta el momento
                <i class='bx bxs-right-arrow-alt orange pointer size'></i>
            </div>
            <h4 class="text text-dark">Domicilios</h4>
            <!-- <div class="card d-flex justify-content-between">
                {{ '' }}
                <i class='bx bxs-pencil text-primary pointer'></i>
            </div> -->
        </div>
    </div>
</div>
